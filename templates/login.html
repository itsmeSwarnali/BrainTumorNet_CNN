{% extends 'layout.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<style type="text/css">
    form{
       background: linear-gradient(100deg, #F2FBFE, #b6e5f8);
       margin-top: 250px !important;
       box-shadow: 0px 1px 2px #bec1c3, 0px -1px 2px #dddedf;
    }
    .text-box .input{
      border: none !important;
      outline: none!important;
      background: transparent!important;
      font-size: 18px!important;
      width: 380px!important;
      margin-top: 18px;
        }
    input{
      background:none!important;
      border: none !important;
    }
    .text-box{
      border-bottom:1px solid #ffffff;
    }

    
    input ::placeholder{
      opacity: .4;
    }

    .icon{
        margin-top: 24px;
        margin-left: -22px;
    }
    .btn{
      margin-bottom: 15px;
      
    }
    .mb-3.text-box.checkbox {
        border: none;
        margin-top:35px!important;
    }


</style>
<div class="form">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    
                    <form class="px-3 py-3" method="POST" action="/login">
                        <h2 class="mx-5">Log In</h2>

                        <div class="mb-3 mt-3 text-box d-flex">
                            <div class="input">
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"  name="log_email" aria-describedby="emailHelp" required>
                            </div> 
                            <div class="icon">
                            <i class="fas fa-envelope"></i>
                            </div>
                            
                        </div>

                        <div class="mb-3 text-box d-flex">
                            <div class="input">
                                <input type="password" class="form-control" id="password" placeholder="Password"  name="log_password" required>
                            </div>
                            <div class="icon">
                            <i class="fas fa-lock"></i>
                            </div>
                            
                        </div>

                        
                        <div class="d-flex flex-row-reverse">
                            <button type="submit" class="mt-3 btn btn-primary">Log In</button> <br>
                            
                        </div>
                        <p>Not a member? <a href="/register">Create Account</a></p>
                        
                    </form>
                </div>
                
            </div><!--row-->
        </div><!--container-->
</div><!--form class-->

{% endblock %}
