<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!---Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/518c1cc943.js" crossorigin="anonymous"></script>
    <!---bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/test.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/newjs.js') }}" type="text/javascript"></script>

    
</head>

    <style>
        /*============
        Header
        ============*/

        body{
            background-color:azure;
        }

        *{
            margin: 0;
            padding: 0;
            text-decoration: none!important;
            list-style: none!important;

        }
        .main-header {
            background-color: #06609c;
            padding-top: 10px;
            height: 110px;
        }
        a.nav-link{
            color:rgb(255, 255, 255);
            font-weight: 600;;
            font-size: 16px;
            text-transform: uppercase;
            padding-top: 20px;
        }
        a.nav-link:hover{
            color: aqua;
        }
        .nav-item{
            
            margin: 10px 10px 0px 10px;
        }

        .navbar .logo a{
            font-size: 25px;
            font-weight: 700;
            color: rgb(255, 255, 255);
            padding-top:-10px !important;
        }

        ul.navbar-nav.mb-2.mb-lg-0 {
            margin-left: 7px;
        }

        a:hover{
            text-decoration: none;
        }

    </style>
<body>

    <header class="header-transparent nav-on-banner ">

        <div class="main-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container">

                                <div>
                                    <a class="navbar-brand" href="#">
                                        <div class="logo">
                                            <a class="white" href="#">Brain Tumor Detection</a></span>
                                        </div>
                                    </a>
                                </div>
                                
                                <div class=" navbar-collapse" id="navbarToggler">
                                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                        {% if session['name']  %} 
                                       
                                        <li  class="nav-item">
                                            <a href="/logout" class="nav-link">Logout</a>
                                        </li>

                                        {% else %}

                                        <li  class="nav-item">
                                            <a href="/login" class="nav-link">login</a>
                                        </li>
                                        
                                        <li  class="nav-item">
                                            <a href="/register" class="nav-link">Register</a>
                                        </li>
                                       
                                        {% endif %}
                                        
                                    </ul>
                                        
                                </div>
                              
                            </div>
                        </nav>
                    </div>
                </div>
            </div>

        </div>

    </header>


    <div class="container">
        {% block content%} {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
